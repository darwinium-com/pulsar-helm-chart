    tag: 2.10.1
    pullPolicy: IfNotPresent
  autorecovery:
    # repository: darwinium.jfrog.io/dwn-docker/pulsar-all
    repository: apachepulsar/pulsar-all
    tag: 2.10.1
    pullPolicy: IfNotPresent
  broker:    # repository: darwinium.jfrog.io/dwn-docker/pulsar-all
    repository: apachepulsar/pulsar-all
    tag: 2.10.1
    pullPolicy: IfNotPresent
  proxy:
    # repository: darwinium.jfrog.io/dwn-docker/pulsar-all
    repository: apachepulsar/pulsar-all
    tag: 2.10.1
    pullPolicy: IfNotPresent
  functions:
    # repository: darwinium.jfrog.io/dwn-docker/pulsar-all
    repository: apachepulsar/pulsar-all
    tag: 2.10.1
    pullPolicy: IfNotPresent
